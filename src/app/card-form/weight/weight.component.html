<h3 class="label mb-2">Your Weight (KG)</h3>

<div class="columns" [formGroup]="cardForm">
  <div>
    <input
      class="ml-3 mt-2"
      formControlName="weightInput"
      (input)="onInput($event)"
    />
    <ng-container
      *ngIf="
        cardForm.controls.weightInput.touched &&
        cardForm.controls.weightInput.dirty &&
        cardForm.controls.weightInput.errors
      "
    >
      <div class="" *ngIf="cardForm.controls.weightInput.errors?.['required']">
        value must be between 30-200
      </div>
    </ng-container>
  </div>
  <div class="mt-2">
    <label><b>=</b>{{ kg | convert }} Pounds</label>
  </div>
</div>
